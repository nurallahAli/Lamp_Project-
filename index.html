<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Lalezar&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="light">
        <div class="bulb">
            <span></span>
            <span></span>
            <div class="wire"></div>
        </div>
    </div>
    <div class="switch">
        <div class="btn"></div>
    </div>
    <audio id="audio" src="./click.mp3"autostart="false"></audio>
    <script>
        let btn = document.querySelector('.btn');
        let body = document.querySelector('body');
        let audio = document.querySelector('#audio');
        btn.onclick = function() {
            body.classList.toggle('on');
            audio.play();
        }
    </script>
</body>
</html>
